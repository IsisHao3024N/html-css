<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #4FFFDC, #35d0b1eb, #2d7869);/*È o que coloca degrade no body*/
            background-attachment: fixed;/* deixa o degrade fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
