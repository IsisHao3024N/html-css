<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div class="login">
            <h1>FaÃ§a Seu Cadastro</h1>
            <form action="#" method="post">
                <div id="cadast">
                    <label for="inome">Nome</label><br>
                    <input type="text" name="nome" id="inome" required minlength="15" maxlength="50" placeholder="Digete seu nome">
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" required minlength="20" maxlength="27" placeholder="Digite seu e-mail">
                    <label for="isenha">Senha</label><br>
                    <input type="password" name="senha" id="isenha" required minlength="6" maxlength="8" placeholder="Digite sua senha"><br>
                </div>
                <div id="but">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
